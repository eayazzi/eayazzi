<mat-toolbar id="mainToolbar" color="primary"
  ><mat-icon (click)="sidenav.toggle()" id="toolbarMenu">menu</mat-icon>

  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="logout()">
    Salir
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    mode="side"
    [opened]="(isTablet | async)!.matches"
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
  >
    <mat-nav-list>
      <mat-list-item
        [routerLink]="['/clientes']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        ><span class="full-width">Clientes</span>
        <mat-icon mat-list-icon>group</mat-icon></mat-list-item
      >
      <mat-list-item
        [routerLink]="['/clientes/nuevo']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        ><span class="full-width">Nuevo Cliente</span>
        <mat-icon mat-list-icon>add</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
